<!-- profile.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="assets/avatar.png" alt="Avatar">
      </ion-avatar>
      <ion-card-title>{{ user?.username }}</ion-card-title>
      <ion-card-subtitle>Correo electrónico: {{ user?.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label><strong>Rol:</strong> {{ user?.role }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label><strong>Último Inicio de Sesión:</strong> {{ user?.last_login }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
