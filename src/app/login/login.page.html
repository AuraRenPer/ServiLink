<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <!-- Username -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" (ionInput)="validateInputs()" type="text" required></ion-input>
        </ion-item>

        <!-- Password -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" (ionInput)="validateInputs()" type="password" required></ion-input>
        </ion-item>

        <!-- Botón Iniciar Sesión -->
        <ion-button expand="full" [disabled]="!isValid" (click)="iniciarSesion()">
          Ingresar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Link para Iniciar Sesión -->
  <p class="login-link ion-text-center">
    ¿Aún no tienes cuenta? <a (click)="goRegister()" class="link-style">Registrate aquí</a>
  </p>


  <!-- MODAL -->
  <ion-modal [isOpen]="showModal">
    <ion-header>
      <ion-toolbar>
        <ion-title>Información ingresada</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Password:</strong> {{ password }}</p>
      <ion-button expand="full" (click)="closeModal()">Cerrar</ion-button>
    </ion-content>
  </ion-modal>
</ion-content>
